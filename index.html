<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Odin </title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    
      const ul = document.querySelector("ul");
      const input = document.querySelector("input");
      const addItem = document.querySelector("button");

        function addToList() {
        let item = input.value;
        input.value = "";

        const li = document.createElement("li");
        const span = document.createElement("span");
        const text = document.createTextNode(item);
        const itemButton = document.createElement("button");
        const buttonDeleteText = document.createTextNode("X");
        span.appendChild(text);
        li.appendChild(span);
        itemButton.appendChild(buttonDeleteText);
        li.appendChild(itemButton);
        ul.appendChild(li);

        itemButton.addEventListener("click", () => {
          li.remove();
        });

        document.querySelector("input").focus();
        };

        addItem.addEventListener("click", addToList);

        input.addEventListener("keyup", function(e){
          if (e.keyCode === 13) {
            e.preventDefault();
            addToList();
        }  
      
      });

    </script>
  </body>
</html>
